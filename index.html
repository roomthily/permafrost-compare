
<!DOCTYPE html>
<html>
<head>
	<title>Location Comparisons</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />

	<style>
		body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
            width: 100%;
        }
	</style>
</head>
<body>
	<div id="map"></div>

	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
	<script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>

	<script>
		var map = L.map('map').setView([66.2612, -132.4723], 4);

		L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			id: 'examples.map-20v6611k'
		}).addTo(map);

		var aov_marker = {
		    radius: 4,
		    fillColor: "#a3bbf6",
		    color: "#000",
		    weight: 1,
		    opacity: 1,
		    fillOpacity: 0.8
		};

		var legacy_markers = {
			'ggd200': {
			    radius: 4,
			    fillColor: "#ffdbbb",
			    color: "#000",
			    weight: 1,
			    opacity: 1,
			    fillOpacity: 0.8
			},
			'ggd332': {
			    radius: 4,
			    fillColor: "#ffc088",
			    color: "#000",
			    weight: 1,
			    opacity: 1,
			    fillOpacity: 0.8
			},
			'ggd353': {
			    radius: 4,
			    fillColor: "#ff9c44",
			    color: "#000",
			    weight: 1,
			    opacity: 1,
			    fillOpacity: 0.8
			},
			'ggd361': {
			    radius: 4,
			    fillColor: "#ff7800",
			    color: "#000",
			    weight: 1,
			    opacity: 1,
			    fillOpacity: 0.8
			},
			'ggd503': {
			    radius: 4,
			    fillColor: "#ca3a31",
			    color: "#000",
			    weight: 1,
			    opacity: 1,
			    fillOpacity: 0.8
			},
			'ggd605': {
			    radius: 4,
			    fillColor: "#af322a",
			    color: "#000",
			    weight: 1,
			    opacity: 1,
			    fillOpacity: 0.8
			},
			'go2189': {
			    radius: 4,
			    fillColor: "#78221d",
			    color: "#000",
			    weight: 1,
			    opacity: 1,
			    fillOpacity: 0.8
			},
			'ggd195': {
				radius: 4,
				fillColor: '#f4678d',
				color: "#000",
			    weight: 1,
			    opacity: 1,
			    fillOpacity: 0.8
			}
		};

		var lyrs = {};

		$.ajax({
			url: "data/locations_quickest.geojson",
			async: false,
			dataType: 'json'
		}).done(function(data) {
		    var geojson = L.geoJson(data, {
		      onEachFeature: function (feature, layer) {
		        layer.bindPopup(feature.properties.id);
		      },
		      pointToLayer: function (feature, latlng) {
			    return L.circleMarker(latlng, legacy_markers[feature.properties.dataset]);
			  }
		    });
		    geojson.addTo(map);
		    lyrs['NSIDC Legacy Data'] = geojson;
		});

		$.ajax({
			url: "data/aov_check_nodups.geojson",
			async: false,
			dataType: 'json'
		}).done(function(data) {
		    var geojson = L.geoJson(data, {
		      onEachFeature: function (feature, layer) {
		        layer.bindPopup(feature.properties['Site name/ID']);
		      },
		      pointToLayer: function (feature, latlng) {
			    return L.circleMarker(latlng, aov_marker);
			  }
		    });
		    lyrs['AOV GTN-P Data'] = geojson;
		    geojson.addTo(map);
		  });

		L.control.layers(null, lyrs).addTo(map);


	</script>
</body>
</html>
